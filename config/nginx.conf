server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Reverse Proxy per le chiamate API
    # Qualsiasi richiesta che inizia con /api/ viene girata al backend
    location /api/ {
        # Imposta gli header per passare le informazioni originali al backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # L'indirizzo del servizio di backend come definito in docker-compose.yml
        # Passa l'intero URI, es. /api/prova, al servizio php-app
        proxy_pass http://php-app;
    }
}
