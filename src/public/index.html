<!DOCTYPE html>
<html>
    <head>
        <title>Title</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- UIkit CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.25.5/dist/css/uikit.min.css" />

        <!-- UIkit JS -->
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.25.5/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.25.5/dist/js/uikit-icons.min.js"></script>
    </head>
    
    <body>
        <!-- Navbar for hamburger buttons, logos, links, etc. -->
        <nav class="uk-navbar-container" uk-navbar>
            <div class="uk-navbar-left uk-margin-left">
                <a class="uk-navbar-toggle" uk-navbar-toggle-icon uk-toggle="target: #sidebar"></a>
                <a class="uk-navbar-item uk-logo" href="#">Dashboard</a>
            </div>
        </nav>

        <!-- Sidebar a scomparsa con comandi di navigazione -->
        <div id="sidebar" uk-offcanvas="mode: push; overlay: true">
            <div class="uk-offcanvas-bar">
                <!-- Bottone di chiusura sidebar -->
                <button class="uk-offcanvas-close" type="button" uk-close></button>

                <!-- Contenuto della sidebar -->
                <h3 class="uk-nav-header uk-margin-medium-bottom">Gestione</h3>

                <ul class="uk-nav uk-nav-default" uk-nav>
                    <li class="uk-nav-header">Magazzino</li>
                    <li>
                        <a href="#products">
                            <span class="uk-margin-small-right" uk-icon="icon: cart"></span> 
                            Prodotti
                        </a>
                    </li>
                    
                    <li class="uk-nav-header">Anagrafica</li>
                    <li>
                        <a href="#users">
                            <span class="uk-margin-small-right" uk-icon="icon: users"></span> 
                            Utenti
                        </a>
                    </li>
        
                    <li class="uk-nav-header">Amministrazione</li>
                    <li>
                        <a href="#orders">
                            <span class="uk-margin-small-right" uk-icon="icon: cart"></span> 
                            Ordini
                        </a>
                    </li>

                    <li class="uk-nav-divider"></li>

                    <li>
                        <a href="#settings">
                            <span class="uk-margin-small-right" uk-icon="icon: settings"></span> 
                            Impostazioni
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <main class="uk-section">
            <div class="uk-container uk-container-expand">
                <div id="app-viewport">
                    <!-- qui vengono iniettati i componenti della SPA -->
                </div>
            </div>
        </main>

        <script type="module" src="js/main.js"></script>

    </body>
</html>
