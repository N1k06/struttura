<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bootstrap 5!</title>
    <!-- Includiamo il CSS di Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Icone di Bootstrap per la sidebar -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
      /* Stile per far sì che la sidebar e il contenuto occupino tutta l'altezza */
      body {
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }

      html {
        height: -webkit-fill-available;
      }

      main {
        display: flex;
        flex-wrap: nowrap;
        height: 100vh;
        height: -webkit-fill-available;
        max-height: 100vh;
        overflow-x: auto;
        overflow-y: hidden;
      }
    </style>
</head>
<body>

<main>
    <!-- La Sidebar per schermi grandi (lg e superiori) -->
    <!-- LA CORREZIONE È QUI: Aggiunte le classi `d-none` e `d-lg-flex` -->
    <div class="d-none d-lg-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-4">La Mia App</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="#" class="nav-link active" aria-current="page">
                    <i class="bi bi-house-door me-2"></i>
                    Dashboard
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">
                    <i class="bi bi-people me-2"></i>
                    Utenti
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">
                    <i class="bi bi-box-seam me-2"></i>
                    Prodotti
                </a>
            </li>
        </ul>
        <hr>
    </div>

    <!-- Contenuto Principale -->
    <div class="container-fluid p-4">
        <!-- Questa navbar con il toggle appare solo su schermi piccoli (sotto lg) -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light d-lg-none mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Menu</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

        <div class="p-4 border rounded-3">
            <section class="section">
                <h1 class="display-5">Hello World</h1>
                <p class="lead">My first website with <strong>Bootstrap 5</strong>!</p>
            </section>
        
            <section class="section mt-4">
                <!-- Ecco il link che volevi conservare, con lo stile di un pulsante Bootstrap -->
                <a href="/api/prova" class="btn btn-primary">
                    Test API
                </a>
            </section>
        </div>
    </div>
</main>

<!-- Sidebar Offcanvas per schermi piccoli (attivata dal pulsante hamburger) -->
<div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasSidebar" aria-labelledby="offcanvasSidebarLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasSidebarLabel">Menu</h5>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page"><i class="bi bi-house-door me-2"></i> Dashboard</a></li>
        <li><a href="#" class="nav-link text-white"><i class="bi bi-people me-2"></i> Utenti</a></li>
        <li><a href="#" class="nav-link text-white"><i class="bi bi-box-seam me-2"></i> Prodotti</a></li>
    </ul>
  </div>
</div>


<!-- Includiamo lo script di Bootstrap 5 (Bundle che include Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
