<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello UIkit!</title>
    <!-- Includiamo il CSS di UIkit -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.19.2/dist/css/uikit.min.css" />

    <style>
      /* Per assicurare che la griglia occupi l'intera altezza */
      html, body, .uk-grid-match {
        height: 100vh;
      }
    </style>
</head>
<body>

    <!-- Navbar con pulsante "hamburger" visibile solo su schermi piccoli (sotto il breakpoint 'm') -->
    <!-- CORREZIONE: Aggiunta la classe uk-padding-small per spaziare l'icona dal bordo -->
    <nav class="uk-navbar-container uk-padding-small uk-hidden@m" uk-navbar>
        <div class="uk-navbar-left">
            <a class="uk-navbar-toggle" href="#" uk-toggle="target: #offcanvas-nav">
                <span uk-navbar-toggle-icon></span> <span class="uk-margin-small-left">Menu</span>
            </a>
        </div>
    </nav>

    <!-- Il pannello Off-canvas che appare da sinistra su schermi piccoli -->
    <div id="offcanvas-nav" uk-offcanvas="overlay: true">
        <div class="uk-offcanvas-bar">
            <h3>Menu</h3>
            <ul class="uk-nav uk-nav-default">
                <li class="uk-active"><a href="#"><span class="uk-margin-small-right" uk-icon="icon: home"></span> Dashboard</a></li>
                <li><a href="#"><span class="uk-margin-small-right" uk-icon="icon: users"></span> Utenti</a></li>
                <li><a href="#"><span class="uk-margin-small-right" uk-icon="icon: bag"></span> Prodotti</a></li>
            </ul>
        </div>
    </div>

    <!-- Griglia principale per il layout -->
    <div class="uk-grid-match uk-grid-collapse" uk-grid>
        
        <!-- Colonna Sidebar: visibile solo su schermi medi e grandi (breakpoint 'm') -->
        <div class="uk-width-1-5@m uk-visible@m uk-background-muted uk-padding">
            <h3 class="uk-heading-bullet">La Mia App</h3>
            <ul class="uk-nav uk-nav-default">
                <li class="uk-active"><a href="#"><span class="uk-margin-small-right" uk-icon="icon: home"></span> Dashboard</a></li>
                <li><a href="#"><span class="uk-margin-small-right" uk-icon="icon: users"></span> Utenti</a></li>
                <li><a href="#"><span class="uk-margin-small-right" uk-icon="icon: bag"></span> Prodotti</a></li>
            </ul>
        </div>

        <!-- Colonna Contenuto Principale: occupa lo spazio rimanente -->
        <div class="uk-width-expand@m">
            <div class="uk-padding">
                <article class="uk-article">
                    <h1 class="uk-article-title">Hello World</h1>
                    <p class="uk-text-lead">My first website with <strong>UIkit</strong>!</p>
                </article>
                
                <div class="uk-margin-top">
                    <!-- Ecco il link che volevi conservare, con lo stile di un pulsante UIkit -->
                    <a href="/api/prova" class="uk-button uk-button-primary">
                        Test API
                    </a>
                </div>
            </div>
        </div>

    </div>

    <!-- Includiamo gli script JS di UIkit (core e icone) -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.19.2/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.19.2/dist/js/uikit-icons.min.js"></script>
</body>
</html>
